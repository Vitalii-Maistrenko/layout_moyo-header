<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <img src="images/logo.png" alt="Moyo-logo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__link">
            <a href="#" class="nav__item is-active">Apple</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__item">Samsung</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__item">Smartphones</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__item"
             data-qa="hover">Laptops & Computers
            </a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__item">Gadgets</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__item">Tablets</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__item">Photo</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__item">Video</a>
          </li>
        </ul>
      </nav>
    </header>

</html>
